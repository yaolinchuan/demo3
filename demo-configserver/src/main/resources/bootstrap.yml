server:
  port: 8888
spring:
  application:
    name: configserver
  cloud:
    config:
      server:
        git:
          uri: http://localhost:10080/liyuhong/demo.git
          search-paths: /configstore
          username: liyuhong
          password: li123456


#       health:
#          repositories:
#            check:
#              name: testclient
#              able: master
#              profiles: dev
    bus:
      destination: springCloudBus
      enabled: true
      refresh:
        enabled: true
      ack:
        enabled: true
      trace:
        enabled: true
eureka:
  instance:
    instance-id: ${spring.application.name}:${server.port}
    status-page-url-path: /info
    health-check-url-path: /health
    lease-expiration-duration-in-seconds: 30
    lease-renewal-interval-in-seconds: 10
  client:
    service-url:
      defaultZone: http://localhost:8001/eureka/
logging:
  level:
    root: info
endpoints:
  shutdown:
    enabled: true
    sensitive: false
  actuator:
    enabled: true
    sensitive: false
  autoconfig:
    enabled: true
    sensitive: false
  refresh:
    enabled: true
    sensitive: false
  health:
    enabled: true
    sensitive: false
management:
  security:
    enabled: false
